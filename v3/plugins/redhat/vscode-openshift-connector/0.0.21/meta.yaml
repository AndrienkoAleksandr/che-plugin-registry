apiVersion: v2
publisher: redhat
name: vscode-openshift-connector
version: 0.0.21
type: VS Code extension
displayName: OpenShift Connector
title: OpenShift Connector
description: Interacting with Red Hat OpenShift clusters and providing a streamlined developer experience using Eclipse Che
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://github.com/redhat-developer/vscode-openshift-tools
category: Other
firstPublicationDate: "2019-05-22"
spec:
  containers:
    - image: "docker.io/tnemov/remote-plugin-openshift-connector-0.0.21:ubi"
      name: "vscode-openshift-connector"
      memoryLimit: "512Mi"
      command: 
        - sh
        - -c
        - /entrypoint.sh
      volumes:
      - name: "tmp"
        mountPath: "/tmp"
  extensions:
    - https://github.com/AndrienkoAleksandr/che-plugin-registry/releases/download/oc-conntector-binaries/ms_kubernetes_tools_vscode_kubernetes_tools.vsix
    - https://github.com/AndrienkoAleksandr/che-plugin-registry/releases/download/oc-conntector-binaries/redhat_vscode_openshift_connector.vsix
    - https://github.com/AndrienkoAleksandr/che-plugin-registry/releases/download/oc-conntector-binaries/redhat_vscode_yaml.vsix
